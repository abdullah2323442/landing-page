<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat with Puter (Demo)</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .model-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .model-selector label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .model-selector select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
        }

        .model-selector select option {
            background: #667eea;
            color: white;
        }

        .status-indicator {
            margin-top: 8px;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .status-indicator.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-indicator.connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-indicator.failed {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .model-badge {
            font-size: 11px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 2px 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            color: #666;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .info-message {
            color: #0c5460;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .demo-code {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .chat-header {
                border-radius: 0;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Claude Chat with Puter</h1>
            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-opus-4">Claude Opus 4</option>
                </select>
            </div>
            <div class="status-indicator loading" id="statusIndicator">
                Loading Puter API...
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Claude is thinking...
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.modelSelect = document.getElementById('modelSelect');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.puterAvailable = false;
                this.setupInitialMessage();
                this.initializeEventListeners();
                this.setupTextareaResize();
                this.checkPuterStatus();
            }

            setupInitialMessage() {
                this.addMessage(
                    `Welcome to the Claude Chat Demo!\n\n` +
                    `This app demonstrates how to integrate with the Puter.com AI API to access both Claude Sonnet 4 and Claude Opus 4 models.\n\n` +
                    `🔄 Status: Checking Puter API availability...\n\n` +
                    `If the Puter API loads successfully, you'll be able to chat with Claude directly. ` +
                    `Otherwise, you can still type messages and use this as a template for your own environment.`,
                    false, 
                    'System'
                );
            }

            async checkPuterStatus() {
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds

                const checkLoop = () => {
                    attempts++;
                    
                    if (typeof puter !== 'undefined' && puter.ai && puter.ai.chat) {
                        this.handlePuterSuccess();
                    } else if (attempts >= maxAttempts) {
                        this.handlePuterFailure();
                    } else {
                        setTimeout(checkLoop, 100);
                    }
                };

                checkLoop();
            }

            handlePuterSuccess() {
                console.log('✅ Puter API loaded successfully!', puter);
                this.puterAvailable = true;
                
                this.statusIndicator.textContent = '✅ Connected to Puter API';
                this.statusIndicator.className = 'status-indicator connected';
                
                this.addInfoMessage(
                    `🎉 Great! The Puter API has loaded successfully.\n\n` +
                    `You can now chat with Claude using either:\n` +
                    `• Claude Sonnet 4 (efficient, everyday use)\n` +
                    `• Claude Opus 4 (most capable model)\n\n` +
                    `Try asking me anything!`
                );

                this.testAPI();
            }

            handlePuterFailure() {
                this.statusIndicator.textContent = '❌ Puter API unavailable';
                this.statusIndicator.className = 'status-indicator failed';
                
                this.addErrorMessage(
                    `⚠️ The Puter API couldn't be loaded. This could be due to:\n\n` +
                    `• Network restrictions or firewall blocking js.puter.com\n` +
                    `• CORS policy preventing the script from loading\n` +
                    `• The Puter service being temporarily unavailable\n\n` +
                    `📋 To use this code in your own environment:\n\n` +
                    `1. Copy the HTML code\n` +
                    `2. Save it as an .html file\n` +
                    `3. Open it from a local web server or hosting service\n` +
                    `4. Ensure js.puter.com is accessible from your network\n\n` +
                    `The code structure below shows how to integrate with the Puter API:`
                );

                this.showImplementationCode();
            }

            async testAPI() {
                try {
                    const testResponse = await puter.ai.chat("Hello! Just testing the connection.", {
                        model: "claude-sonnet-4"
                    });
                    
                    console.log('✅ API test successful:', testResponse);
                    console.log('✅ Test response type:', typeof testResponse);
                    console.log('Response keys:', Object.keys(testResponse));
                    
                } catch (error) {
                    console.error('❌ API test failed:', error);
                    this.addErrorMessage(
                        `The Puter API loaded but returned an error during testing:\n\n` +
                        `${error.message}\n\n` +
                        `This might be due to API key issues or service limitations. ` +
                        `You can still try sending messages - the error might be temporary.`
                    );
                }
            }

            showImplementationCode() {
                const codeExample = `// Basic Puter AI integration example:

// Using Claude Sonnet 4
puter.ai.chat("Your message here", {
    model: "claude-sonnet-4"
}).then(response => {
    console.log("Claude Sonnet 4:", response);
});

// Using Claude Opus 4  
puter.ai.chat("Your message here", {
    model: "claude-opus-4"
}).then(response => {
    console.log("Claude Opus 4:", response);
});

// Async/await syntax
async function chatWithClaude(message, model = "claude-sonnet-4") {
    try {
        const response = await puter.ai.chat(message, { model });
        return response;
    } catch (error) {
        console.error("Error:", error);
        throw error;
    }
}`;

                const codeDiv = document.createElement('div');
                codeDiv.className = 'demo-code';
                codeDiv.textContent = codeExample;
                
                this.chatMessages.appendChild(codeDiv);
                this.scrollToBottom();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.updateSendButton();
                });
            }

            setupTextareaResize() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            updateSendButton() {
                const hasContent = this.messageInput.value.trim().length > 0;
                this.sendButton.disabled = !hasContent;
            }

            addMessage(content, isUser = false, model = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (!isUser && model) {
                    const badge = document.createElement('div');
                    badge.className = 'model-badge';
                    badge.textContent = model;
                    contentDiv.appendChild(badge);
                }
                
                let textContent;
                try {
                    if (typeof content === 'string') {
                        textContent = content;
                    } else if (content === null || content === undefined) {
                        textContent = '[No response received]';
                    } else if (typeof content === 'object') {
                        if (content.message) {
                            textContent = content.message;
                        } else if (content.text) {
                            textContent = content.text;
                        } else if (content.content) {
                            textContent = content.content;
                        } else {
                            try {
                                textContent = JSON.stringify(content, null, 2);
                            } catch (e) {
                                textContent = '[Error: Unable to serialize response object]';
                                console.error('Serialization error:', e, 'Response object:', content);
                            }
                        }
                    } else {
                        textContent = String(content);
                    }
                } catch (e) {
                    textContent = '[Error processing response]';
                    console.error('Error in addMessage:', e, 'Original content:', content);
                }
                
                const textNode = document.createTextNode(textContent);
                contentDiv.appendChild(textNode);
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
            }

            addErrorMessage(content) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = content;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            addInfoMessage(content) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'info-message';
                infoDiv.textContent = content;
                this.chatMessages.appendChild(infoDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                const selectedModel = this.modelSelect.value;
                
                this.addMessage(message, true);
                
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.updateSendButton();
                
                if (!this.puterAvailable) {
                    this.addErrorMessage('Puter API is not available. Please ensure js.puter.com is accessible and try again.');
                    return;
                }
                
                this.showTypingIndicator();
                this.sendButton.disabled = true;

                try {
                    console.log(`🚀 Sending to ${selectedModel}:`, message);
                    
                    const response = await puter.ai.chat(message, {
                        model: selectedModel
                    });
                    
                    console.log(`✅ Raw response from ${selectedModel}:`, response);
                    console.log(`✅ Response type:`, typeof response);
                    console.log(`✅ Response structure:`, JSON.stringify(response, null, 2));
                    
                    this.hideTypingIndicator();
                    this.addMessage(response, false, selectedModel);
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    console.error('❌ Error details:', error);
                    
                    let errorMessage = 'Sorry, there was an error processing your request:\n\n';
                    
                    if (error.message) {
                        if (error.message.includes('fetch') || error.message.includes('network')) {
                            errorMessage += 'Network error - please check your connection and try again.';
                        } else if (error.message.includes('unauthorized') || error.message.includes('403')) {
                            errorMessage += 'API access denied - this might be due to API key or permission issues.';
                        } else if (error.message.includes('rate limit') || error.message.includes('429')) {
                            errorMessage += 'Rate limit exceeded - please wait a moment before trying again.';
                        } else {
                            errorMessage += error.message;
                        }
                    } else {
                        errorMessage += 'Unknown error occurred. Please try again.';
                    }
                    
                    this.addErrorMessage(errorMessage);
                } finally {
                    this.sendButton.disabled = false;
                    this.updateSendButton();
                    this.messageInput.focus();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
